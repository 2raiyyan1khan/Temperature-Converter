<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temperature converter web application" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>Temperature Converter</h1>
      <div class="hr"></div>
      <div class="container">
        <div class="input-container">
          <label>celsius</label>
          <input type="number" id="cel" class="inp" value="0" />
        </div>
        <div class="input-container">
          <label>fahrenheit</label>
          <input type="number" id="fh" class="inp" value="30"/>
        </div>
      </div>
    </div>
   
    <script src="Js/script.js"></script>
  </body>
</html>
